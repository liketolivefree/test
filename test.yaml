mixed-port: 7890
allow-lan: false
mode: rule
log-level: error
ipv6: false
enable-process: true
find-process-mode: strict
tcp-concurrent: false
unified-delay: true
global-client-fingerprint: chrome
keep-alive-interval: 25
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  listen: :53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - +.lan
    - +.local
    - +.localhost
    - +.localdomain
    - +.ip6-localhost
    - +.ip6-loopback
    - "*.example"
    - "*.invalid"
    - "*.test"
    - "*.home.arpa"
    - time.nist.gov
    - time.windows.com
    - time.android.com
    - pool.ntp.org
    - time.*.com
    - ntp.*.com
  default-nameserver:
    - system
    - 8.8.8.8
    - tls://8.8.8.8
  direct-nameserver:
    - system
    - https://evn01.dnscry.pt/dns-query
    - https://recursive1.dci.ir/dns-query
    - https://free.shecan.ir/dns-query
  nameserver:
    - https://dns.quad9.net/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://dns.opendns.com/dns-query
    - https://dns.google/dns-query
  proxy-server-nameserver:
    - https://dns.umbrella.com/dns-query
    - https://dns.google/dns-query
    - https://sof01.dnscry.pt/dns-query
  direct-nameserver-follow-policy: false
  prefer-h3: false
  respect-rules: false
  use-hosts: false
tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true
  # strict-route: true
  device: Mihomo
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports:
        - 443
        - 8443
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
  sniffing:
    - tls
    - http
    - quic
proxy-providers:
  t:
    type: http
    url: https://raw.githubusercontent.com/liketolivefree/test/main/t.yaml
    interval: 3600
    path: ./proxy-providers/t.yaml
    health-check:
      enable: true
      interval: 900
      url: https://www.gstatic.com/generate_204
      timeout: 5000
    override:
      udp: true
      skip-cert-verify: false
proxy-groups:
  - name: QQOLI
    type: select
    proxies:
      - MMOBI
    use:
      - t
  - name: MMOBI
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 400
    tolerance: 0
    use:
      - t
rules:
  - DOMAIN-SUFFIX,lan,DIRECT
  - DOMAIN-SUFFIX,local,DIRECT
  - DOMAIN-SUFFIX,localdomain,DIRECT
  - DOMAIN-SUFFIX,localhost,DIRECT
  - MATCH,QQOLI
external-controller: ""
socks-port: 7891
port: 7892
geo-auto-update: false
geo-update-interval: 90
geodata-mode: false
geox-url:
  geoip: https://github.com/Chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat
  geosite: https://github.com/Chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat
  mmdb: https://github.com/Chocolate4u/Iran-clash-rules/releases/latest/download/geoip.metadb
  asn: https://github.com/Chocolate4U/Iran-v2ray-rules/raw/geolite2/GeoLite2-ASN.mmdb
