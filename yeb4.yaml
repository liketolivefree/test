mixed-port: 7890
allow-lan: true
tcp-concurrent: true
enable-process: true
find-process-mode: always
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  tracing: true
hosts:
  "localhost": 127.0.0.1
profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    http: { ports: [1-442, 444-8442, 8444-65535], override-destination: true }
    tls: { ports: [1-79, 81-8079, 8081-65535], override-destination: true }
  force-domain:
      - "+.v2ex.com"
  skip-domain:
      - Mijia Cloud
  sniffing:
    - tls
    - http
  port-whitelist:
    - "80"
    - "443"

tun:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:53
  stack: gvisor
  dns-hijack:
     - "any:53"
     - "tcp://any:53"
  auto-redir: true
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  default-nameserver:
    - '1.1.1.1'
    - '8.8.8.8'
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - 'stun.*.*'
    - 'stun.*.*.*'
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
    - '*.lan'
    - '+.msftncsi.com'
    - msftconnecttest.com
    - 'time?.*.com'
    - 'time.*.com'
    - 'time.*.gov'
    - 'time.*.apple.com'
    - time-ios.apple.com
    - 'time1.*.com'
    - 'time2.*.com'
    - 'time3.*.com'
    - 'time4.*.com'
    - 'time5.*.com'
    - 'time6.*.com'
    - 'time7.*.com'
    - 'ntp?.*.com'
    - 'ntp.*.com'
    - 'ntp1.*.com'
    - 'ntp2.*.com'
    - 'ntp3.*.com'
    - 'ntp4.*.com'
    - 'ntp5.*.com'
    - 'ntp6.*.com'
    - 'ntp7.*.com'
    - '+.pool.ntp.org'
    - '+.ipv6.microsoft.com'
    - speedtest.cros.wr.pvp.net
    - network-test.debian.org
    - detectportal.firefox.com
    - cable.auth.com
    - miwifi.com
    - routerlogin.com
    - routerlogin.net
    - tendawifi.com
    - tendawifi.net
    - tplinklogin.net
    - tplinkwifi.net
    - '*.xiami.com'
    - tplinkrepeater.net
    - router.asus.com
    - '*.*.*.srv.nintendo.net'
    - '*.*.stun.playstation.net'
    - '*.openwrt.pool.ntp.org'
    - resolver1.opendns.com
    - 'GC._msDCS.*.*'
    - 'DC._msDCS.*.*'
    - 'PDC._msDCS.*.*'
  use-hosts: true
  nameserver:
    - '8.8.4.4'
    - '1.0.0.1'
    - "https://1.0.0.1/dns-query"
    - "https://8.8.4.4/dns-query"
  nameserver-policy:
    'RULE-SET:xal': [ '217.218.155.155', '217.218.127.127', "https://dns.403.online/dns-query", "https://dns.shecan.ir/dns-query" ]

proxy-providers:
  a:
    type: http
    url: https://raw.githubusercontent.com/yebekhe/TVC/main/subscriptions/meta/mix
    interval: 3600
    path: ./proxy-providers/a.yaml
    health-check:
      enable: true
      interval: 60
      url: http://www.gstatic.com/generate_204
      timeout: 5000
    override:
      udp: true

proxy-groups:
  - name: QQOLI
    type: select
    proxies:
      - URL-TEST
      - FALLBACK
    use:
      - a
      
  - name: URL-TEST
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 60
    tolerance: 50
    use:
      - a
      
  - name: FALLBACK
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 60
    use:
      - a
      
rule-providers:
  aff: { type: http, format: text, behavior: domain, path: ./ruleset/aff.txt, url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_dom_me.txt, interval: 86400 }
  yun: { type: http, format: text, behavior: ipcidr, path: ./ruleset/yun.txt, url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_ip_me.txt, interval: 86400 }
  oki: { type: http, format: text, behavior: domain, path: ./ruleset/oki.txt, url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_dom.txt, interval: 86400 }
  doki: { type: http, format: text, behavior: ipcidr, path: ./ruleset/doki.txt, url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_ip.txt, interval: 86400 }
  xal: { type: http, format: text, behavior: domain, path: ./ruleset/xal.txt, url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_dom.txt, interval: 86400 }
  loo: { type: http, format: text, behavior: ipcidr, path: ./ruleset/loo.txt, url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_ip.txt, interval: 86400 }

